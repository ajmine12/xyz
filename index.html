<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tea Cup</title>
</head>
<body>
     <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="input-box">
                <label for="email">Email</label>
                <input class="loginbox" type="text" placeholder="email or phone" required>
            </div>
            
            <div class="input-box">
                <label for="Password">Password</label>
                <input class="loginbox" type="password" placeholder="password" required>
            </div>

            <div class="forgot">
                <a href="">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register">
                <p>Don't have an account? <a href="https://www.facebook.com/">Sign up</a></p>
            </div>
        </form>
     </div>
    
</body>
</html>
